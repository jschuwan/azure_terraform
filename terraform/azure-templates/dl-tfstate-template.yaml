parameters:
  #Parameter to determine if tfstate needs too be downloaded from previous build
  enabled: false
  #Parameter to specify correct branch
  branchName: ''
  #Parameter for copying tfstate to to correct location 
  directory: ''

steps:
  - task: DownloadPipelineArtifact@2
    enabled: ${{ parameters.enabled }}
    inputs:
      buildType: 'specific'
      project: '9a591d1a-b59e-4089-a839-aaf3cf17a3a9'
      definition: '149'
      buildVersionToDownload: 'latestFromBranch'
      branchName: 'refs/heads/${{ parameters.branchName }}' # pipeline-import-test
      targetPath: '${{ parameters.directory }}'
    displayName: download previous tfstate 

  - script: 'cp ${{ parameters.directory }}/tf_state/terraform.tfstate ${{ parameters.directory }}'
    enabled: ${{ parameters.enabled }}
    workingDirectory: '${{ parameters.directory }}'
    displayName: Move tfstate to WD